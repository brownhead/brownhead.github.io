<!DOCTYPE html>
<html>
<head>
    <title>John Sullivan</title>
    <link href="flashy.css" rel="stylesheet" type="text/css">
    <script src="processing.js"></script>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="jquery-ui-1.10.3.custom.min.js"></script>
</head>
<body id="landing_page">
    <canvas id="background" data-processing-sources="life.pde"></canvas>
    <div id="content_container">
        <div id="badge">
            <div id="selfie">
                <div style="background-image: url(self.png)" class="responsive_image"></div>
            </div>
            <div id="badge_description">
                <div>
                    <h1 id="title">John Sullivan</h1>
                </div>
            </div>
        </div>
        <div id="intro_block">
            <div id="intro">
                <p>
                    Welcome to my portfolio. I am a Software Engineer in California and I love making all sorts of software.
                </p>
            </div>
        </div>
        <div id="navbar">
            <div class="nav_item">
                <a href="#" class="nav_tile responsive_image" style="background-image: url(images/project1.png)">
                    <div class="caption">Projects</div>
                </a>
            </div>
            <div class="nav_item">
                <a href="#" class="nav_tile responsive_image" style="background-image: url(images/testimonial1.png)">
                    <div class="caption">Testimonials</div>
                </a>
            </div>
            <div class="nav_item">
                <a href="#" class="nav_tile responsive_image" style="background-image: url(images/testimonial2.png)">
                    <div class="caption">About Me</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
